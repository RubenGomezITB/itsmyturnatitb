<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/481f72b69a.js" crossorigin="anonymous"></script>
    <title>Subjects</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users/list}">Users</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/subjects/list}">Subjects</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 ml-auto">
            <a th:href="@{/logout}" class="btn btn-outline-danger my-2 my-sm-0">Log Out</a>
        </form>
    </nav>
    <div class="table-responsive-md">
        <table class="table table-striped">
            <thead>
            <tr scope="row">
                <th scope="col" class="text-center">ID</th>
                <th scope="col" class="text-center">Teacher ID</th>
                <th scope="col" class="text-center">Subject</th>
                <th scope="col" class="text-center">Group</th>
                <th sec:authorize="hasAuthority('ADMIN')" scope="col" class="text-center">Edit</th>
                <th sec:authorize="hasAuthority('ADMIN')" scope="col" class="text-center">Remove</th>
            </tr>
            </thead>
            <tbody>
            <tr scope="row" th:each="s : ${SubjectList}">
                <td class="text-center" th:text="${s.id}">ID</td>
                <td class="text-center" th:text="${s.idTeacher}">3</td>
                <td class="text-center" th:text="${s.subjectName}">Administracion de sistemas</td>
                <td class="text-center" th:text="${s.userGroup}">DAM</td>
                <td sec:authorize="hasAuthority('ADMIN')" class="text-center"><a th:href="@{/admin/subjects/list/edit/{id}(id=${s.id})}"><i class="fas fa-user-edit"></i></a></td>
                <td sec:authorize="hasAuthority('ADMIN')" class="text-center"><a th:href="@{/admin/subjects/list/delete(id=${s.id})}"><i class="fas fa-user-minus"></i></a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</div>
</body>
</html>
